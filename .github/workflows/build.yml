name: Build Executable

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Sá»‘ phiÃªn báº£n'
        required: true
        default: '1.0.0'
        type: string

permissions: write-all

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Generate version number
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=1.0.${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Build with script
        run: |
          .\build.bat

      - name: Move executable to root
        shell: pwsh
        run: |
          if (Test-Path "dist/main.exe") {
            Move-Item -Path "dist/main.exe" -Destination "app.exe" -Force
          } else {
            Write-Error "File dist/main.exe not found."
            exit 1
          }

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-v${{ steps.version.outputs.version }}
          path: app.exe

      - name: Create Release Description
        id: create_description
        shell: pwsh
        run: |
          "## ğŸš€ PhiÃªn báº£n v${{ steps.version.outputs.version }}" | Out-File -FilePath release_description.txt
          "" | Add-Content release_description.txt

          "ğŸ“… NgÃ y phÃ¡t hÃ nh: $(Get-Date -Format 'dd/MM/yyyy')" | Add-Content release_description.txt
          "" | Add-Content release_description.txt

          "### ğŸ“ CÃ¡c thay Ä‘á»•i trong phiÃªn báº£n nÃ y" | Add-Content release_description.txt
          "" | Add-Content release_description.txt

          git fetch --tags --unshallow
          $latestTag = $(git describe --tags --abbrev=0 2>$null)

          function Format-Commit {
            param(
              [string]$CommitMessage,
              [string]$CommitHash
            )

            if ($CommitMessage -match '^([^:]+):(.+)$') {
              $type = $matches[1]
              $msg = $matches[2].Trim()

              switch ($type) {
                'feat' { "  âœ¨ [$msg](../../commit/$CommitHash)" }
                'fix' { "  ğŸ› [$msg](../../commit/$CommitHash)" }
                'docs' { "  ğŸ“š [$msg](../../commit/$CommitHash)" }
                'style' { "  ğŸ’„ [$msg](../../commit/$CommitHash)" }
                'refactor' { "  â™»ï¸ [$msg](../../commit/$CommitHash)" }
                'perf' { "  âš¡ï¸ [$msg](../../commit/$CommitHash)" }
                'test' { "  ğŸ§ª [$msg](../../commit/$CommitHash)" }
                'build' { "  ğŸ“¦ [$msg](../../commit/$CommitHash)" }
                'ci' { "  ğŸ‘· [$msg](../../commit/$CommitHash)" }
                'chore' { "  ğŸ”§ [$msg](../../commit/$CommitHash)" }
                default { "  â€¢ [$msg](../../commit/$CommitHash)" }
              }
            } else {
              "  â€¢ [$CommitMessage](../../commit/$CommitHash)"
            }
          }

          if ($latestTag) {
            $commitCount = $(git rev-list --count "${latestTag}..HEAD")
            "Bao gá»“m ${commitCount} thay Ä‘á»•i tá»« phiÃªn báº£n ${latestTag}:" | Add-Content release_description.txt
            "" | Add-Content release_description.txt

            "#### âœ¨ TÃ­nh nÄƒng má»›i" | Add-Content release_description.txt
            git log --pretty=format:"%s|%H" "${latestTag}..HEAD" | Where-Object { $_ -match '^feat:' } | ForEach-Object {
              $commit = $_.Split('|')
              Format-Commit -CommitMessage $commit[0] -CommitHash $commit[1] | Add-Content release_description.txt
            }
            "" | Add-Content release_description.txt

            "#### ğŸ› Sá»­a lá»—i" | Add-Content release_description.txt
            git log --pretty=format:"%s|%H" "${latestTag}..HEAD" | Where-Object { $_ -match '^fix:' } | ForEach-Object {
              $commit = $_.Split('|')
              Format-Commit -CommitMessage $commit[0] -CommitHash $commit[1] | Add-Content release_description.txt
            }
            "" | Add-Content release_description.txt

            "#### ğŸ”„ CÃ¡c thay Ä‘á»•i khÃ¡c" | Add-Content release_description.txt
            git log --pretty=format:"%s|%H" "${latestTag}..HEAD" | Where-Object { $_ -notmatch '^(feat|fix):' } | ForEach-Object {
              $commit = $_.Split('|')
              Format-Commit -CommitMessage $commit[0] -CommitHash $commit[1] | Add-Content release_description.txt
            }
            "" | Add-Content release_description.txt

            "#### ğŸ“‹ Chi tiáº¿t thay Ä‘á»•i" | Add-Content release_description.txt
            git log --pretty=format:"<details><summary><b>[%s](../../commit/%H)</b></summary>%n%n``````diff%n%b``````%n</details>%n" "${latestTag}..HEAD" | Add-Content release_description.txt
          } else {
            "CÃ¡c cáº­p nháº­t gáº§n Ä‘Ã¢y:" | Add-Content release_description.txt
            "" | Add-Content release_description.txt
            git log --pretty=format:"%s|%H" | Select-Object -First 10 | ForEach-Object {
              $commit = $_.Split('|')
              Format-Commit -CommitMessage $commit[0] -CommitHash $commit[1] | Add-Content release_description.txt
            }
          }

          "" | Add-Content release_description.txt
          "### ğŸ“Š ThÃ´ng tin thÃªm" | Add-Content release_description.txt
          "â€¢ Sá»‘ build: ${{ github.run_number }}" | Add-Content release_description.txt
          "â€¢ Branch: $($env:GITHUB_REF -replace 'refs/heads/')" | Add-Content release_description.txt

          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            "â€¢ PhÃ¡t hÃ nh thá»§ cÃ´ng bá»Ÿi: ${{ github.actor }}" | Add-Content release_description.txt
          }

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: app.exe
          body_path: release_description.txt
          name: Release v${{ steps.version.outputs.version }}
          tag_name: v${{ steps.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
